<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <div>
                    <a class="navbar-brand"><img src="img/Logo.png" alt=""></a>

                </div>

                <div class="d-xl-flex d-xsm-none  ">
                    <div class="pe-1">
                        <p class="dark">Deliver to:</p>
                    </div>
                    <div class="pe-1">
                        <i class="fa-solid fa-location-dot yellow"></i>
                    </div>
                    <div class="d-flex pe-1">
                        <p class="pe-1">Current Location</p>
                        <p class="dark "> <b>Mohammadpur Bus Stand, Dhaka</b></p>
                    </div>
                </div>

              <div class="d-flex">
                
                <div>
                    <p class="py-2 px-4"><i class="fa-solid fa-magnifying-glass yellow pe-1"></i>Search Food</p>
                </div>
                <div >
                    <p class="yellow py-2 px-4 button-1"><i class="fa-solid fa-user yellow pe-1"></i>Login</p>
                </div>
              </div>
            </div>
          </nav>
    </header>


    <main>
        <div class="slider ">
            <div class="slider-main container d-flex justify-content-btweem">
                <div class="slider-left py-4">

                        <div>
                            <h1 class="white display-2">Are you starving?</h1>
                        </div>
                        <div>
                          <p class="grey">Within a few clicks, find meals that are accessible near you</p>

                        </div>
                    </div>
                    <div class="bg-white slider-left-buttom py-2 px-4">
                        <div class="d-flex">
                            <div>
                                <p class="orange button-2 pe-1"><i class="fa-solid fa-motorcycle orange"></i> Delivery</p>
                            </div>
                            <div>
                                <p class="button-3 pe-1"><i class="fa-solid fa-bag-shopping"></i> Pickup</p>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div>
                                <p class="grey search-1"><i class="fa-solid fa-location-dot orange"></i> Enter Your Adress</p>
                            </div>
                            <div>
                                <p class="button-4"><i class="fa-solid fa-magnifying-glass"> Find Food </i></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slider-right">
                    <div>
                        <img width="450px" src="img/Image.png" alt="">
                    </div>
                </div>
            </div>
        </div>
